<h2 class="h2">ajouter utilisateur </h2>

<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Nom</label>
        <input class="form-control" type="text" formControlName="name" required>
      </div>

      <div class="form-group">
        <label>Prenom</label>
        <input class="form-control" type="text" formControlName="lastName" required>
      </div>

      <div class="form-group">
        <label>Addresse</label>
        <input class="form-control" type="text" formControlName="address" required>
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit">Add Book</button>
      </div>
    </form>
  </div>
</div>
